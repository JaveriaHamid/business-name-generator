<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Business Name Generator</h1>
    <div class="adj">
        <h3>Adjective</h3>
        <p>Crazy, Amazing, Fire</p>
    </div>

    <div class="name">
        <h3>Shop Name</h3>
        <p>Engine, Foods, Garments</p>
    </div>

    <div class="another-name">
        <h3>Another Name</h3>
        <p>Bros, Limited, Hub</p>
    </div>

    <div class="box">
        <span class="span"></span>
        <span class="close-btn" onclick="closed()">X</span>
    </div>
    
    <button class="btn" onclick="clicked()">Click here to generate a name</button>

    <script src="script.js"></script>
</body>

</html>
